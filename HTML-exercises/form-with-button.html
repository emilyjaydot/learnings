<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>How to specify one or more forms the button belongs to</title>
</head>
<body>
	<form method="POST" action="https://www.htmlresource.com/html-css-exercise/basic/solution/button-form-answer-demo.php" id="form1">
	First Name:
	<input type="text" name="fname">
	<br>
	Last Name:
	<input type="text" name="lname">
	<br>
	Present Address:
	<input type="text" name="add">
	<br>
	Email:
	<input type="email" name="mail">
	<br>
	</form>
	<button type="submit form="form1" value="Submit">Submit</button>	
</body>
</html>
