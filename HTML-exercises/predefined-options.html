<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 datalist example</title>
</head>
<body>
	<input list="languages" />
	<datalist id="Languages">
	<option value="PHP">
	<option value="ASP">
	<option value="Python">
	<option value="Ruby">
	<option value="Java">
	</datalist>
</body>
</html>
