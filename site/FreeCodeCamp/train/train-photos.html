<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="train-photo.css" />
    <title>Freight Trains Photo App</title>
  </head>
  <body>
    <header class="header">
      <h1>Freight Trains</h1>
    </header>
    <div class="gallery">
      <img src="/train/train-1.jpg" alt="rail yard see from above" />
      <img src="/train/train-2.jpg" alt="freight train through the fog" />
      <img src="/train/train-3.jpg" alt="train traveling over a bridge" />
      <img src="/train/train-4.jpg" alt="rail yard outside of a city" />
      <img
        src="/train/train-5.jpg"
        alt="freight train traveling at the base of some mountains"
      />
      <img
        src="/train/train-6.jpg"
        alt="trains traveling on the outskirts of a city"
      />
      <img
        src="/train/train-7.jpg"
        alt="freight train moving through the fog at the edge of a forest"
      />
      <img
        src="/train/train-8.jpg"
        alt=" train car with graffiti on the side"
      />
      <img
        src="/train/train-9.jpg"
        alt="view of the back of the last train car on the tracks in between fall leaves"
      />
      <img src="/train/train-10.jpg" alt="train moving through some rain" />
