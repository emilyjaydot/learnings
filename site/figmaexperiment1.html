<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Experiment</title>
    <link rel="stylesheet" href="figmaexperiment1.css" />
  </head>
  <body>
    <h1>Price Tags</h1>
    <section>
      <div class="row1">
        <div class="tag1"></div>
        <div class="tag2"></div>
        <div class="tag3"></div>
        <div class="tag4"><div class="dot"></div></div>
      </div>
    </section>
    <section>
      <div class="row2">
        <div class="tag5"></div>
        <div class="tag6"></div>
        <div class="tag7"></div>
        <div class="tag8"><div class="stripe"></div></div>
      </div>
    </section>
    <section>
      <div class="row3">
        <div class="tag9"><div class="triangle"></div></div>
        <div class="tag10"></div>
        <div class="tag11"></div>
        <div class="tag12"><div class="dot2"></div></div>
      </div>
    </section>
  </body>
</html>
