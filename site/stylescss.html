<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: powderblue;
      }
      h1 {
        color: seagreen;
      }
      p {
        color: purple;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles-CSS</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <!-- These are inline CSS -->
    <h2 style="color: blue">A Blue Heading</h2>
    <p style="color: red">A red paragraph</p>
    <p>
      Here is a regular paragraph that has no special styling. It is relying on
      the CSS from the head tags.
    </p>
  </body>
</html>
