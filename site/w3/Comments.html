<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <p>
      Here is a content paragraph.
      <!-- This is a comment. It will not show up in the browser. -->
    </p>
    <p>This is another content paragraph.</p>
    <!-- Comments can be inside tags or outside tags, or between tags. -->
    <!-- They can also be used to temporarily hide code for debugging purposes, when your code doesn't work and you are trying to find the problem. -->
    <p>
      And a third content paragraph.
      <!-- Comments
        can also be multiple lines. -->
    </p>
    <p>
      I have a cat named Quinn. He is a tuxedo cat. He is
      <!-- very -->
      mischevious. He is the biggest troublemaker in the house. He causes more
      trouble than the dogs.
    </p>
  </body>
</html>
